# German translation for tymio

lang:
  name: "Deutsch"
  code: "de"
  
date:
  format:
    # Use the strftime parameters for formats.
    # When no format has been given, it uses default.
    # You can provide other formats here if you like!
    default: "%d.%m.%Y"
    reverse: "%d.%m.%Y"
    short: "%e. %b"
    long: "%e. %B %Y"

  day_names:      [Sonntag, Montag, Dienstag, Mittwoch, Donnerstag, Freitag, Samstag]
  abbr_day_names: [So, Mo, Di, Mi, Do, Fr, Sa]

  # Don't forget the nil at the beginning; there's no such thing as a 0th month
  month_names:      [~, Januar, Februar, März, April, Mai, Juni, Juli, August, September, Oktober, November, Dezember]
  abbr_month_names: [~, Jan, Feb, Mär, Apr, Mai, Jun, Jul, Aug, Sep, Okt, Nov, Dez]
    
time:
  format:
    default: "%d.%m.%Y %H:%M"
    reverse: "%H:%M, %d.%m.%Y"
    time:    "%H:%M"
    short:   "%e. %b %H:%M"
    long:    "%A, %e. %B %Y, %H:%M Uhr"
  am: "vormittags"
  pm: "nachmittags"
  first_day_of_week: 1
    
datetime:
  unit:
    format:
      seconds: "hh:mm:ss"
      minutes: "hh:mm"
      hours: "Stunde(n)"
      days: "Tag(e)"
      weeks: "Woche(n)"
  distance_in_words:
    half_a_minute: 'eine halbe Minute'
    less_than_x_seconds:
      one: 'weniger als 1 Sekunde'
      other: 'weniger als {count} Sekunden'
    x_seconds:
      one: '1 Sekunde'
      other: '{count} Sekunden'
    less_than_x_minutes:
      one: 'weniger als 1 Minute'
      other: 'weniger als {count} Minuten'
    x_minutes:
      one: '1 Minute'
      other: '{count} Minuten'
    about_x_hours:
      one: 'etwa 1 Stunde'
      other: 'etwa {count} Stunden'
    x_days:
      one: '1 Tag'
      other: '{count} Tagen'
    about_x_months:
      one: 'etwa 1 Monat'
      other: 'etwa {count} Monaten'
    x_months:
      one: '1 Monat'
      other: '{count} Monaten'
    about_x_years:
      one: 'etwa 1 Jahr'
      other: 'etwa {count} Jahren'
    over_x_years:
      one: 'mehr als 1 Jahr'
      other: 'mehr als {count} Jahren'
    almost_x_years:
      one:   "fast 1 Jahr"
      other: "fast {count} Jahren"

number:
  # Default format for numbers
  format:
    separator     : ','
    delimiter     : '.'
    precision     : 2
  currency:       
    format:       
      unit        : '€'
      format      : '%n %u'
      separator   :
      delimiter   :
      precision   :
  percentage:
    format:
      delimiter   : ""
  precision:      
    format:       
      delimiter   : ""
  human:
    format:
      delimiter   : ""
      precision   : 1
    storage_units:
      format      : "%n %u"
      units:
        byte:
          one     : "Byte"
          other   : "Bytes"
        kb        : "KB"
        mb        : "MB"
        gb        : "GB"
        tb        : "TB"
          
